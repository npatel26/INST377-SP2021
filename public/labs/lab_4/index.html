<!DOCTYPE html> <!--says its gonna be html doc-->
<html> <!--will be html code-->
    <head>
        <meta charset = 'UTF-8'/>
        <title> Nikita Patel's Lab 4 </title>
        <h1>Nikita Patel's Lab</h1>
        <link rel='stylesheet' href='styles.css'/> <!--links to css goes in head-->
    </head>   
    <body>
      <form action='' method='get' class='speaker-form'></form>
      <!--<form action = 'http://localhost:3000/labs/lab_4/?' method = "POST">-->
      <form action="/api" method = "post">

      <div class = 'container'>
        <!--div = tag/element, class = attribute--> 
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name here">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p>Age</p> <!--use p bc only use label w form control-->
              <ul class="flex-inner">
                <!-- list items here -->
                <ul class="flex-inner">
                  <li>
                    <input type="checkbox" id="twenty-to-twentynine">
                    <label for="twenty-to-twentynine">20-29</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirty-to-thirtynine">
                    <label for="thirty-to-thirtynine">30-39</label>
                  </li>
                  <!-- more list items here -->
                  <li>
                      <input type="checkbox" id="forty-to-fortynine">
                      <label for="forty-to-forty">40-49</label>
                  </li>
                  <li>
                      <input type="checkbox" id="fifty-to-fiftynine">
                      <label for="fifty-to-fiftynine">50-59</label>
                  </li>
                  <li>
                      <input type="checkbox" id="other">
                      <label for="other">Other</label>
                  </li>
                </ul>
              </ul>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>  
        </form>
      </div>
    </body>
</html>
